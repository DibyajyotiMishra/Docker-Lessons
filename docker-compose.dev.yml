version: '3.8'
services:
  node-docker-app:
    build: 
      context: .
      args:
        NODE_ENV: development
    volumes:
      - ./:/app:ro
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - MONGODB_USER=dibyajyotimishra
      - MONGODB_PASSWORD=mypass
    command: npm run dev
  mongodb:
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=dibyajyotimishra
      - MONGO_INITDB_ROOT_PASSWORD=mypass
      